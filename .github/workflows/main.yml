name: Test

on: [push, pull_request]

env:
  PYTHONFAULTHANDLER: x
  ALL_TESTS: 1

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: '3.10'
            toxenv: py310
          - python-version: '3.11'
            toxenv: py311
          - python-version: '3.12'
            toxenv: py312
          - python-version: '3.11'
            toxenv: pillow8.x
          - python-version: '3.11'
            toxenv: pillow9.x
          - python-version: '3.11'
            toxenv: pillow10.x
          - python-version: '3.11'
            toxenv: sdist
          - python-version: '3.11'
            toxenv: wheel
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get install fonts-ipafont-gothic ghostscript libjpeg8-dev libfreetype6-dev
          pip install -U docutils tox
      - name: Run tox
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox -- -v
