[tox]
envlist=py{310,311,312},pillow{8.x,9.x,10.x},flake8,sdist,wheel

[testenv]
usedevelop = True
extras =
    pdf
    rst
    testing
deps =
    pillow8.x: Pillow<9.0.0
    pillow9.x: Pillow<10.0.0
    pillow10.x: Pillow>=10.0.0

passenv =
    ALL_TESTS
commands =
    pytest

[testenv:sdist]
description = Build a source distribution
deps = build
commands = python -m build --sdist

[testenv:wheel]
description = Build a binary distribution
deps = build
commands = python -m build --wheel

[testenv:flake8]
description =
    Run style checks.
extras =
    testing
commands =
    flake8 src
